<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è±</text></svg>">
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cps Test - CPS</title>
</head>
<body>
    <h1 id="cpsresult">Your CPS was: </h1>

    <div id="loadingbar"></div>

    <script>
        if ( !localStorage.getItem('cps') ) {
            window.location.replace("/");
        }
        document.querySelector('#cpsresult')
        .textContent = 'Your CPS was: ' + 
        localStorage.getItem('cps');

        window.localStorage.removeItem('cps')
        

        const loadingbar = document.querySelector('#loadingbar');

        let time = 0;

        setInterval(() => {
            time += 1;
            if ( time >= 2000 ) {
                time = 2000;
                window.location.replace("/");
            }
            loadingbar.style.width = `${time / 20}%`;
        }, 1);



    </script>
</body>
</html>
